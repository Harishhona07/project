<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links1">
                <a href="#home"><i class="fa-solid fa-house"></i> Home</a>
            </div>
            <div class="nav-title">
                <h1>The Modern World</h1>
            </div>
            <div class="nav-links2">
                <a href="#signup"><i class="fa-solid fa-user"></i> Sign Up</a>
            </div>
        </div>
    </nav>

    <main>
        <section id="home"></section>
        <div class="top-container">
            <h1>Welcome</h1>
            <h2>to</h2>
            <h3>The Modern World</h3>
            <div class="subscribe-container">
            <button>Subscribe Now</button>
            </div>
        </div>
    <section id="signup">
        <div class="signUp-container">
            <div class="signUp-title">
                <h1>Join the Modern World</h1>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="form-element">
                        <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-element">
                        <label for="name">Email Address</label>
                        <input type="text" placeholder="yourname@example.com" required>
                        </div>
                        <div class="form-element">
                            <label for="name">Phone Number</label>
                            <input type="tel" placeholder="+977 XXXXXXXXXX" required>
                            </div>
                            <div class="form-element">
                            <button type="submit">Sign Up</button>
                            </div>
                </form>
            </div>
        </div>
        </section>
    </main>
</body>

</html>
